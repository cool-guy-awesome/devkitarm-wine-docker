name: Daily Upstream Check & Rebuild

on:
  schedule:
    - cron: '0 4 * * *'
  push:
    branches: ['main']
    paths: ['Dockerfile']
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/devkitarm-wine-docker
  GHCR_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  check-and-rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check if Base Image SHA has changed
        id: check
        run: |
          curl -L https://github.com/regclient/regclient/releases/latest/download/regctl-linux-amd64 > regctl
          chmod +x regctl


          REMOTE_SHA=$(./regctl image digest devkitpro/devkitarm:latest --platform linux/amd64)
          

          MY_IMAGE_BASE_SHA=$(./regctl image inspect ${{ env.GHCR_IMAGE }}:latest --format '{{index .Config.History 0}}' | grep -oE "sha256:[a-z0-9]+") || echo "none"

          echo "Current devkitARM SHA: $REMOTE_SHA"
          echo "My image was built using: $MY_IMAGE_BASE_SHA"

          if [ "$REMOTE_SHA" != "$MY_IMAGE_BASE_SHA" ]; then
            echo "Update found! SHA mismatch."
            echo "needs-updating=true" >> $GITHUB_OUTPUT
          else
            echo "No update needed. SHAs match."
            echo "needs-updating=false" >> $GITHUB_OUTPUT
          fi
      - name: Login to Docker Hub
        if: steps.check.outputs.needs-updating == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        if: steps.check.outputs.needs-updating == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        if: steps.check.outputs.needs-updating == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.GHCR_IMAGE }}:latest
