name: Daily Upstream Check & Rebuild

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/devkitarm-wine-docker
  GHCR_IMAGE: ghcr.io/${{ github.repository }}

jobs:
  check-and-rebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check for updates
        id: check
        uses: lucacome/docker-image-update-checker@v3
        with:
          base-image: devkitpro/devkitarm:latest
          image: ${{ env.GHCR_IMAGE }}:latest
          platforms: linux/amd64
      - name: Login to Docker Hub
        if: steps.check.outputs.needs-updating == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        if: steps.check.outputs.needs-updating == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        if: steps.check.outputs.needs-updating == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.GHCR_IMAGE }}:latest
